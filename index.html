<html>
	<head>
		<title>BroadBulletin</title>

        <link href="css/normalize.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
	</head>
	<body>
        
        
        <header>
        
        	<div class="header-wrapper" id="header-wrapper">
        		<div class="logo" id="logo"><img src="logos/logo-idea.png" width="667" height="99"></div>
                
                <div class="searchbar-wrapper" id="searchbar-wrapper">
                
                		<form id="newsearch" method="get" action="">
                			<input id="search" class="search-field" name="q" size="21" maxlength="120" placeholder="What's in the news today?" autofocus>
                			<input type="submit" value="" class="search-button">
                    	</form>
                        
                        </div>
                     
        	</div>
        
        
        
        </header>
        
        
        
        
   


        
        <div id="logo">
            <img src="">
        </div>
        
        
        <div id="" class="content-wrapper">
            <ul class="posts" id="mail">
                <img src="logos/dailymaillogo.svg">
            </ul>
            <ul class="posts" id="bbc">
                <img src="logos/bbclogo.svg">
            </ul>
            <ul class="posts" id="guardian">
                <img src="logos/guardian.svg">
            </ul>
        </div>
        
	
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
		<script src="webhose.js"></script>

		
		<script>
            var search = document.getElementById('newsearch');
            
            search.addEventListener('submit',function(e) 
            {
                e.preventDefault()
                
                // let user know that we're searching
                
                var query = document.getElementById('search').value;
                
                var mail_URL = key + query + performance + site_mail + type
                var bbc_URL = key + query + performance + site_bbc + type
                var guardian_URL = key + query + performance + site_guardian + type
                
                callWebhose(mail_URL, '#mail')
                callWebhose(bbc_URL, '#bbc')
                callWebhose(guardian_URL, '#guardian')
                
//                console.log(URL)
                
            })

        </script>
        
	</body>
</html>
